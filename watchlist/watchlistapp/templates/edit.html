{% extends 'base.html'%}

{%block content%}
<h3>编辑页面</h3>
<form method="post">
    电影名称 <input type="text" name="title" autocomplete="off" required value="{{movie.title}}">
    电影年份 <input type="text" name="year" autocomplete="off" required value="{{movie.value}}">
    <input type="submit" class="btn" name="submit" value="添加">
</form>

{%endblock%}
